{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% load bootstrap4 %}
{% block content %}

<style>
    .form{
      -webkit-box-shadow: -1px 2px 10px -2px rgba(0,0,0,0.75);
  -moz-box-shadow: -1px 2px 10px -2px rgba(0,0,0,0.75);
  box-shadow: -1px 2px 10px -2px rgba(0,0,0,0.75);
  padding:30px;
  
    }
   body{
     background-color: white;
   } 
   
  </style>
  <body>
<div class="container" >
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-3"></div>
    <div class="col-md-6">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <br><br>
      

        <div class="form">
          <h3 class="text-center">Sign In</h3>
       
        
            <i>    
          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          </i>
          <p>You dont have an account? <a href="/accounts/register"> Sign up</a></p>
        </div>
</div>
      

    
    <!-- empty div -->
    <div class="col-md-3"></div>
  </div>
</div>
</body>
{% endblock %}
