{%extends "registration/base.html"%}
 {% load bootstrap3 %}
 {% load bootstrap4 %}
{% block content %}

<style>
    .form{
      -webkit-box-shadow: -1px 2px 10px -2px rgba(0,0,0,0.75);
  -moz-box-shadow: -1px 2px 10px -2px rgba(0,0,0,0.75);
  box-shadow: -1px 2px 10px -2px rgba(0,0,0,0.75);
  padding:30px
    }
    
  </style>
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-2"></div>
    <div class="col-md-8">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      

        <div class="form">
          
          <h3 class="text-center"> <b>Sign up</b></h3>
        
          <i>
          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </i>
        <p>Have an account. <a href="/accounts/login">Login</a></p>
      </div>
</div>
    </div>
    <!-- empty div -->
    <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}
